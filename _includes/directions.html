<!-- Begin Directions -->
<section id="find-way" class="directions">
    <div id="canvas-map" class="canvas-map"></div>
    <div class="content-wrapper text-left">
        <div class="map-card col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="map-search">
                <input type="text" id="location-input" class="location-input" name="location-input" data-input-value="Your location" placeholder="Your location to {{ site.eventStreetAddress }}" autocomplete="on">
                <svg id="direction-locate" class="icon icon-geolocation" viewBox="0 0 30 32">
                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-geolocation"></use>
                </svg>
            </div>
            <div class="location-result">
                <span id="result-name" class="result-name"></span>
                <span>to {{ site.eventStreetAddress }}, {{ site.eventAddressLocality }}, {{ site.eventAddressLocalityRegion }}</span>
                <svg id="direction-cancel" class="icon icon-cross" viewBox="0 0 30 32">
                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-cross"></use>
                </svg>
            </div>
        </div>
        <div class="map-card location-details col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <ul>
                <li>
                    <svg class="icon icon-flag" viewBox="0 0 30 32">
                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-flag"></use>
                    </svg>
                    <span>{{ site.directionsDistance }}</span>
                    <span id="distance" class="detailed-result pull-right"></span>
                </li>
                <li>
                    <div id="mode">
                        <svg id="mode-icon" class="icon icon-mode" viewBox="0 0 30 32">
                            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-flight"></use>
                        </svg>
                        <select id="mode-select">
                            <option value="DRIVING">{{ site.directionsDriving }}</option>
                            <option value="WALKING">{{ site.directionsWalking }}</option>
                            <option value="BICYCLING">{{ site.directionsBicycling }}</option>
                            <option value="TRANSIT">{{ site.directionsTransit }}</option>
                        </select>
                        <span id="estimateTime" class="detailed-result pull-right"></span>
                    </div>
                    <a id="find-flight" href="https://google.com/flights" class="pull-right hidden" target="_blank">{{ site.directionsFindFlight }}</a>
                </li>
            </ul>
            <div class="clearfix"></div>
            <a href="https://maps.google.com/maps?ll={{ site.eventPlaceCoordinates | replace:' ',''}}&z=17&t=m&hl=en-US&gl=US&mapclient=embed&q={{ site.eventStreetAddress | replace:' ','%20' | replace:',','%2C'}}%2C%20{{ site.eventAddressLocality | replace:' ','%20' | replace:',','%2C'}}" class="view-on-map" target="_blank">{{ site.viewOnMap }}</a>
        </div>
    </div>
</section>
<!-- End Directions -->
