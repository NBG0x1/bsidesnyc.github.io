<!-- Begin Rockstar supporters Section -->
<section id="supporters" {% if page.permalink == "/" %} class="supporters image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.supportersImage }});" {% else %} class="supporters" {% endif %}>
    <div class="overlay solid-overlay" {% if page.permalink != "/" %} style="background-color: white" {% endif %}></div>
    <div class="content-wrapper">
      <div class="col-lg-10 col-lg-offset-1 supporters-list">
        <h3 id="supporters-title"><b>{{ site.supportersTitle }}</b></h3>
        <div class="clearfix"></div>
        <div id="supporters-list"></div>
        {% if site.supportersShowButton == true and page.permalink != "/supporters/" %}
          <div class="col-lg-10 col-lg-offset-1">
            <span class="bordered">
              <a href="{{ site.baseurl }}/supporters/" class="bottom-section-link waves-effect waves-button waves-light">{{ site.supportersButtonText }}</a>
            </span>
          </div>
        {% endif %}
      </div>
    </div>
</section>
<!-- End Rockstar Supporters Section -->
