<!-- Begin Speakers entrepreneur Section -->
<section id="speakers-entrepreneur" class="speakers-entrepreneur image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.speakersEntrepreneurImage }});">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
    <div class="col-lg-10 col-lg-offset-1 speakers-entrepreneur-list">
      <h3 id="speakers-entrepreneur-title"><b>{{ site.speakersEntrepreneurTitle}}</b></h3>
      <h4 id="speakers-entrepreneur-subtitle" class="speakers-entrepreneur-subtitle">{{ site.speakersEntrepreneurSubtitle}}</h4>
        <div id="speakers-entrepreneur-list"></div>
        <div class="clearfix"></div>
        {% if site.speakersEntrepreneurShowButton %}
          <span class="bordered">
            <a href="{{ site.baseurl }}/speakers/" class="bottom-section-link waves-effect waves-button waves-light">{{ site.speakersEntrepreneurButtonText }}</a>
          </span>
        {% endif %}
    </div>
  </div>
</section>
<!-- End Speakers entrepreneur Section -->
