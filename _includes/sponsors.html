<!-- Begin Sponsors Section -->
<section id="sponsors" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-10 col-md-4 col-lg-offset-1">
            <h3><b>{{ site.sponsorsTitle }}</b></h3>
            {% for sponsor in site.data.sponsors %}
            <h5>{{ sponsor.group }}</h5>
            <ul class="list-inline">
                {% for element in sponsor.elements %}
                <li {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                    <a href="{{ element.link }}" target="_blank">
                        <img src="{{ site.baseurl }}/img/sponsors/{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}">
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
            <a href="{{ site.sponsorsUrl | prepend: site.baseurl }}" class="btn btn-primary waves-effect waves-button waves-light waves-float">{{ site.sponsorsButton }}</a>
        </div>
    </div>
</section>
<!-- End Sponsors Section -->
