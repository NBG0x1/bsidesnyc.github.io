<!-- Begin Speakers Opening Section -->
<section id="speakers-opening" class="speakers-opening image-section-no-img">
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 speakers-opening-list">
			<h3 id="speakers-opening-title"><b>{{ site.speakersOpeningTitle}}</b></h3>
			<div class="clearfix"></div>
            <div id="speakers-opening-list"></div>
            {% if site.speakersOpeningShowButton %} 
			<span class="bordered">
				<a href="{{ site.baseurl }}/speakers/" class="btn btn-dark bottom-section-link waves-effect waves-dark">{{ site.speakersOpeningButtonText }}</a>
			</span>
            {% endif %}
		</div>
	</div>
</section>
<!-- End Speakers Opening Section -->
